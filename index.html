<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>

    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <button onclick="mother()" id="butao"><b>sortelho</b></button>
    <!-- <label for="megaPemba">n√∫meros:</label><br> -->
    <input disabled type="text" id="megaPemba">
    <script>
        function mother() {
            let organizumeros = generate().sort(arrumator);
            let botelho = ""
            organizumeros.map((item, index) => {
                if (index == 0) {
                    botelho += `${item}`
                } else {
                    botelho += ` - ${item}`
                }
            })
            $("#megaPemba").val(botelho)
        }
        function generate() {
            let result = []
            while (result.length < 6) {
                let numeroDaVez = Math.floor(Math.random() * 60) + 1
                if (!result.includes(numeroDaVez)) {
                    result.push(numeroDaVez)
                }

            }
            return result
        }

        function arrumator(a, b) {
            return a - b;
        }

    </script>
</body>

</html>
